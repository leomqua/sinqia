<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos Turísticos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Adicionando o Bootstrap para um design responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pontos Turísticos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastrar</a></li>
                    <li class="nav-item"><a class="nav-link" href="editar.html">Atualizar</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Bem-vindo ao Cadastro de Pontos Turísticos</h1>
        </div>
    </header>

    <!-- Área de Busca -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <input type="text" id="searchBox" class="form-control" placeholder="Buscar por nome, descrição, cidade ou estado..." onkeyup="filtrar()">
            </div>
        </div>
    </div>

    <!-- Tabela de Listagem -->
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Localização</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th> </th>
                    </tr>
                </thead>                
                <tbody id="tableBody">
                    <!-- Os dados serão preenchidos aqui pelo JS -->
                </tbody>
            </table>
        </div>
        <!-- Paginação -->
        <nav>
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Botões de paginação serão gerados aqui -->
            </ul>
        </nav>
    </div>

    <!-- Scripts -->
    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
